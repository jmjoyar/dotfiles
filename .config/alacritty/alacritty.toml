#Alacritty configuration
import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]


[shell]
#program = "/usr/bin/zsh"
program = "/usr/bin/bash"

[scrolling]
history = 100000

[window]
padding = { x = 0, y = 0 }
dynamic_padding = true
startup_mode = "Maximized"
decorations = "None"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = true

[hints.enabled.mouse]
enabled = true
mods = "None"

[cursor]
blink_timeout = 0
blink_interval = 600

[cursor.style]
blinking = "Always"

[font]
size = 18

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"
